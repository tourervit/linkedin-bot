<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="jq.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="li-invites.js"></script>
  </head>

  <body>
    <div id="buttons">
      <br />
      <div class="form-group">
        <button class="btn btn-primary" style="width: 250px;margin: 2px" type="button" id="showLIInviteBtn">
          LI Invites
        </button>
        <button class="btn btn-primary" style="width: 250px;margin: 2px" type="button" id="showInviteBtn">
          SN Invites
        </button>
        <button class="btn btn-primary" style="width: 250px;margin: 2px" type="button" id="showMessagesBtn">
          Messages
        </button>
        <button class="btn btn-primary" style="width: 250px;margin: 2px" type="button" id="showFollowUpBtn">
          Messages with test string
        </button>
        <button class="btn btn-primary" style="width: 250px;margin: 2px" type="button" id="showFollowForNewUpBtn">
          Messages for new connection
        </button>
      </div>
    </div>

    <div id="messageConfig" style="display: none">
      <div style="padding: 10px">
        <div>
          <label for="sendMessage">Message</label>
          <div class="form-group">
            <textarea class="form-control" id="sendMessage" style="width: 400px;height: 200px">Hi {name}.</textarea>
          </div>
          <div>
            <label for="activity">Activity</label>
            <div class="form-group">
              <select id="activity" class="form-control">
                <option value="first">Accepted Contacts</option>
                <!--<option value="second">Selected Contacts</option>-->
              </select>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" style="float: right" type="button" id="startChat">
              Start
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="followUpConfig" style="display: none">
      <div style="padding: 10px">
        <div>
          <label for="test-string">Test string</label>
          <div class="form-group">
            <textarea
              class="form-control"
              id="test-string"
              style="width: 400px;height: 100px"
              placeholder="Lorem ipsum dolor sit amet"
            ></textarea>
          </div>
        </div>
        <div>
          <label for="new-message">Message</label>
          <div class="form-group">
            <textarea class="form-control" id="new-message" style="width: 400px;height: 100px">Hi {name}.</textarea>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" style="float: right" type="button" id="startFollowUp">
            Start
          </button>
        </div>
      </div>
    </div>

    <div id="followUpForNewConfig" style="display: none">
      <div style="padding: 10px">
        <div>
          <label for="new-message">Message</label>
          <div class="form-group">
            <textarea class="form-control" id="new-message-for-new" style="width: 400px;height: 100px">
Hi {name}.</textarea
            >
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" style="float: right" type="button" id="startFollowUp-for-new">
            Start
          </button>
        </div>
      </div>
    </div>

    <div id="inviteConfig" style="display: none">
      <div style="padding: 10px">
        <div>
          <label for="company">Company</label>
          <div class="form-group">
            <input class="form-control" id="company" style="width: 400px;" />
          </div>
        </div>
        <div>
          <label for="inviteMessage">Invite message</label>
          <div class="form-group">
            <textarea class="form-control" id="inviteMessage" style="width: 400px;height: 200px">
Hi {name}, I'd like to add you to my professional network on LinkedIn.</textarea
            >
          </div>
        </div>
        <div>
          <label for="company">Max Invites</label>
          <div class="form-group">
            <input class="form-control" id="max" type="number" style="width: 400px;" value="-1" />
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" style="float: right" type="button" id="startSNInvites">
            Start
          </button>
        </div>
      </div>
    </div>

    <div id="liInviteConfig" style="display: none">
      <div style="padding: 10px">
        <div>
          <label for="liInviteMessage">Invite message</label>
          <div class="form-group">
            <textarea class="form-control" id="liInviteMessage" style="width: 400px;height: 200px">
Hello {name},

I'm glad to see you.

Regards,
Reginald Choi
                </textarea
            >
          </div>
        </div>
        <div>
          <label for="liMax">Max Invites</label>
          <div class="form-group">
            <input class="form-control" id="liMax" type="number" style="width: 400px;" value="-1" />
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" style="float: right" type="button" id="startLIInvites">
            Start
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
